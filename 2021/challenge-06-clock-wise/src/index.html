<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Speaking Clock</title>
		<link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const app = Elm.Main.init({
        node: document.getElementById('app')
      });

      app.ports.speak.subscribe(
				(text) => window.speechSynthesis.speak(new SpeechSynthesisUtterance(text))
			);
    </script>
  </body>
</html>
